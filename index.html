<!DOCTYPE html >
<html lang="en-us">
    <head>
        <meta charset="UTF8">
        <title>Word Guess Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Word Guess Game!</h1>

            <!-- At start of game, display "Press any key to begin" -->
            <p class="lead"></p>
            <hr class="my-4">
            <div class="container">
                <div class="row">
                    <h3p>Wins: <span id="wins"></span></p>
                    <br>
                    <p>Losses: <span id="losses"></span></p>
                    <br>
                    <p>Games played: <span id="games-played"></span></p>
                    <br>
                    <p>Guess the letters! <span id="word"></span></p>
                    <br>
                    <p>Incorrect letters: <span id="incorrect"></span></p>
                    <br>
                    <p>Guesses remaining: <span id="remainingGuesses"></span></p>
                </div>
            </div>
        </div>
        
        <script src="assets/javascript/game.js"></script>

</html>
